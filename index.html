<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="text-content">
        <div class="text-content-upper">
          <h1 class="heading-primary get-insights">
            Get <span class="insights">insights</span> that help your business
            grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="stat">
            <p class="stat-num">10k+</p>
            <p class="stat-desc">Companies</p>
          </div>
          <div class="stat">
            <p class="stat-num">314</p>
            <p class="stat-desc">Templates</p>
          </div>
          <div class="stat">
            <p class="stat-num">12M+</p>
            <p class="stat-desc">Queries</p>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img
          class="main-img"
          src="images/image-header-desktop.jpg"
          alt="Main Image"
        />
        <div class="overlay"></div>
      </div>
    </div>
  </body>
</html>
